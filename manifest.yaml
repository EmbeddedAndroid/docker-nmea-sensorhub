image: forcedinductionz/docker-nmea-sensorhub:latest
manifests:
  -
    image: forcedinductionz/docker-nmea-sensorhub:latest-arm64
    platform:
      architecture: arm64
      os: linux
  -
    image: forcedinductionz/docker-nmea-sensorhub:latest-armhf
    platform:
      architecture: arm
      os: linux
  -
    image: forcedinductionz/docker-nmea-sensorhub:latest-amd64
    platform:
      architecture: amd64
      features:
        - sse
      os: linux
